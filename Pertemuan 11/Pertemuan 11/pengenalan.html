<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Header with Buttons dan Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <nav>
            <button type="button" onclick="alert('Home clicked')">Home</button>
            <button type="button" onclick="alert('Profil clicked')">Profil</button>
            <button type="button" onclick="alert('Status clicked')">Status</button>
        </nav>
    </header>

    <main>
        <h2>Log-in NIM dan Password Mahasiswa</h2>
        <form>
            <label for="fname">Nama:</label><br />
            <input type="text" id="fname" name="fname" placeholder="Masukkan nama Anda"><br /><br />

            <label for="nim">NIM:</label><br />
            <input type="text" id="nim" name="nim" placeholder="Masukkan NIM Anda"><br /><br />

            <label for="password">Password:</label><br />
            <input type="password" id="password" name="password" placeholder="Masukkan password"><br /><br />

            <input type="submit" value="Submit">
            <input type="reset" value="reset">
        </form>
    </main>
</body>

</html>
